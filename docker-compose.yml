services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pm_mcp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: migrations/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pm_mcp}:${POSTGRES_PASSWORD:-pm_mcp_secret}@postgres:5432/${POSTGRES_DB:-pm_mcp}

  mcp-server:
    build:
      context: .
      dockerfile: pm_mcp/Dockerfile
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
    env_file:
      - .env
    ports:
      - "8000:8000"

volumes:
  postgres_data:
