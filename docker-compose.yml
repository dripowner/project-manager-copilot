services:
  postgres:
    image: postgres:16-alpine
    # WARNING: Override POSTGRES_PASSWORD in .env for production!
    # Never use default passwords in production environments
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pm_mcp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: migrations/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pm_mcp}:${POSTGRES_PASSWORD:-pm_mcp_secret}@postgres:5432/${POSTGRES_DB:-pm_mcp}

  mcp-server:
    build:
      context: .
      dockerfile: pm_mcp/Dockerfile
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
    env_file:
      - .env
    ports:
      - "8000:8000"

  agent-a2a:
    build:
      context: .
      dockerfile: agent/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      mcp-server:
        condition: service_started
    environment:
      # PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
      # MCP Server connection (HTTP mode for production)
      MCP_SERVER_TRANSPORT: ${MCP_SERVER_TRANSPORT:-http}
      MCP_SERVER_URL: ${MCP_SERVER_URL:-http://mcp-server:8000/mcp}
      # A2A Server settings
      A2A_SERVER_HOST: ${A2A_SERVER_HOST:-0.0.0.0}
      A2A_SERVER_PORT: ${A2A_SERVER_PORT:-8001}
      # IMPORTANT: Set A2A_SERVER_BASE_URL to public HTTPS URL in production
      A2A_SERVER_BASE_URL: ${A2A_SERVER_BASE_URL:-http://agent-a2a:8001}
      # LLM settings
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-}
      OPENAI_BASE_MODEL: ${OPENAI_BASE_MODEL:-gpt-4o-mini}
      MAX_ITERATIONS: ${MAX_ITERATIONS:-10}
    env_file:
      - .env
    ports:
      - "8001:8001"
    command: python -m agent

volumes:
  postgres_data:
  agent-logs:
