services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pm_mcp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrations:
    build:
      context: .
      dockerfile: migrations/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-pm_mcp}:${POSTGRES_PASSWORD:-pm_mcp_secret}@postgres:5432/${POSTGRES_DB:-pm_mcp}

  mcp-server:
    build:
      context: .
      dockerfile: pm_mcp/Dockerfile
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
    env_file:
      - .env
    ports:
      - "8000:8000"

  pm-agent:
    build:
      context: .
      dockerfile: agent/Dockerfile
      target: prod
    depends_on:
      postgres:
        condition: service_healthy
      mcp-server:
        condition: service_started
    environment:
      # PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pm_mcp}
      POSTGRES_USER: ${POSTGRES_USER:-pm_mcp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pm_mcp_secret}
      # MCP Server connection (HTTP mode for production)
      MCP_SERVER_TRANSPORT: http
      MCP_SERVER_URL: http://mcp-server:8000/mcp
      # Agent settings
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.0}
      MAX_ITERATIONS: ${MAX_ITERATIONS:-10}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHECKPOINTER_TYPE: postgres
    env_file:
      - .env
    volumes:
      - agent-logs:/app/logs
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  agent-logs:
